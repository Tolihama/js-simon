<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <div class="timer d-none"></div>
        <button class="play-game">Avvia Gioco</button>
        <section id="generated-numbers" class="d-none">
            <h2>Numeri generati:</h2>
            <div class="generated numbers">
            </div>
        </section>

        <section id="input-numbers" class="d-none">
            <h2>Numeri inseriti:</h2>
            <div class="input numbers">
            </div>
        </section>

        <section id="results" class="d-none">
            <h2>Risultati:</h2>
            <div class="results"></div>
        </section>
    </main>
    
    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
